<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
     <meta name="author" content="">

    <link rel="shortcut icon" href="mod-email/favicon.ico">
     -->
     <title>许亚夫的御用邮箱</title>

     <!-- Bootstrap core CSS -->
     <link href="/lab/bootstrap/css/bootstrap.min.css" rel="stylesheet">

     <!-- Custom styles for this template -->
     <link href="mod-email/signin.css" rel="stylesheet">

     <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
     <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--> </head>

  <body>

    <div class="container">
      <!--
      <img id="mail-icon" src="mod-email/mail-icon.png" />
      -->
      <form class="form-signin" role="form" action="https://exmail.qq.com/cgi-bin/login">
        <h2 class="form-signin-heading">「许亚夫的御用邮箱」</h2>

     <input type="hidden" name="firstlogin" value="false">
     <input type="hidden" name="errtemplate" value="dm_loginpage">
     <input type="hidden" name="aliastype" value="other">
     <input type="hidden" name="dmtype" value="bizmail">
     <input type="hidden" name="p" value="">


     <input type="hidden" id="uin" name="uin" value="i">
     <input type="hidden" id="domain" name="domain" value="tkkow.com">
        <input id="fack-uin" name="fack-uin" type="input" class="form-control" placeholder="Email address" required value="">
        <input name="pwd" type="password" class="form-control" placeholder="Password" required autofocus>
        <!--
        <label class="checkbox">
          <input id="ss" name="ss" type="checkbox" checked="checked" value="1">记住登录状态
        </label>
        -->
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录">
     </form>
    </div>


    <script src="/lab/jquery/jquery.js"></script>
    <script type="text/javascript">
        var baseDomain = window.location.host;
        $('#fack-uin').val('i@' + baseDomain);
        $('#domain').val(baseDomain);
    </script>
</body>
</html>
